<script type="text/javascript">

    function getRandom(max) {
        return Math.round(Math.random()*max);
    }

    function getRandom2(min,max) {
        return Math.round(min + Math.random()*(max-min));
    }

    function get_random_height() {
       let a = getRandom(4);

           case 0:
               return 24;
               break;
           case 1:
               return 33;
               break;
           case 2:
               return 40;
               break;
           case 3:
               return 48;
               break;
           case 4:
               return 60;
               break;
       }
    }

    let min_size_of_roll = 1175;

    }

    // сортируем массив по высоте шторы
    arr.sort(function (a,b) {
        if (a.height > b.height){

        }
        if (a.height < b.height){
            return -1;
        }

            return 0;
})

        //если текущая позиция по ширине помещается в остаток рулона_темп
        if(temp_array[pos] > (max_size_of_roll - temp_array_width)){
            temp_array.push(arr[pos]);
            arr.splice(pos,1);
            pos ++;
        } else {
            //не влазит позиция в остаток рулона переходим к другой позиции
            pos++;
        }

        if ( (temp_array_width < max_size_of_roll)&&(temp_array_width > min_size_of_roll)){
